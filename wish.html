<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary My Love! ðŸ’•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffeef8 0%, #f8e8ff 25%, #e8d5ff 50%, #ffe0f4 75%, #ffeef8 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: 'Poppins', sans-serif;
            padding: 1rem;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-dot {
            position: absolute;
            border-radius: 50%;
            animation: gentleFloat 6s ease-in-out infinite;
            opacity: 0.6;
        }

        .dot-pink {
            background: linear-gradient(45deg, #ffc1cc, #ffb3d9);
            box-shadow: 0 0 20px rgba(255, 193, 204, 0.4);
        }

        .dot-violet {
            background: linear-gradient(45deg, #dda0dd, #ba55d3);
            box-shadow: 0 0 20px rgba(221, 160, 221, 0.4);
        }

        .dot-purple {
            background: linear-gradient(45deg, #e6ccff, #d9b3ff);
            box-shadow: 0 0 20px rgba(230, 204, 255, 0.4);
        }

        .dot-rose {
            background: linear-gradient(45deg, #ffb3e6, #ff99dd);
            box-shadow: 0 0 20px rgba(255, 179, 230, 0.4);
        }

        @keyframes gentleFloat {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.4;
            }
            33% { 
                transform: translateY(-20px) translateX(10px) rotate(120deg);
                opacity: 0.8;
            }
            66% { 
                transform: translateY(10px) translateX(-10px) rotate(240deg);
                opacity: 0.6;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem 1.5rem;
            max-width: 500px;
            width: 90%;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            border-radius: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 40px rgba(221, 160, 221, 0.2),
                0 0 80px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.9);
            transition: all 0.6s ease;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(221, 160, 221, 0.08), transparent);
            animation: rotate 6s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 25px 60px rgba(221, 160, 221, 0.3),
                0 0 120px rgba(255, 255, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff69b4, #da70d6, #ba55d3, #9932cc);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 4s ease infinite, float 4s ease-in-out infinite, fadeIn 1.5s ease forwards;
            margin-bottom: 1rem;
            text-shadow: 0 0 40px rgba(255, 105, 180, 0.2);
            opacity: 0;
            animation-fill-mode: both;
            line-height: 1.2;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .subtitle {
            font-size: 1.1rem;
            background: linear-gradient(45deg, #ff69b4, #ba55d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 15px rgba(255, 105, 180, 0.1);
            opacity: 0;
            animation: slideInUp 1.2s ease forwards 1.5s;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .love-message {
            font-size: 1rem;
            color: #ba55d3;
            margin-bottom: 2rem;
            font-style: italic;
            opacity: 0;
            animation: slideInUp 1.2s ease forwards 2s;
            line-height: 1.6;
            text-shadow: 0 2px 10px rgba(186, 85, 211, 0.1);
        }

        .next-button {
            padding: 1rem 2.5rem;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            background: linear-gradient(45deg, #ff69b4, #da70d6, #ba55d3, #9932cc);
            background-size: 300% 300%;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            transition: all 0.4s ease;
            opacity: 0;
            animation: bounceIn 1.2s ease forwards 3s, buttonGlow 3s ease-in-out infinite 4s;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .next-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .next-button:hover::before {
            left: 100%;
        }

        .next-button:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
            background: linear-gradient(45deg, #ff1493, #da70d6, #9932cc, #8b008b);
        }

        @keyframes buttonGlow {
            0%, 100% { 
                box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            }
            50% { 
                box-shadow: 0 10px 30px rgba(255, 105, 180, 0.6), 0 0 40px rgba(255, 105, 180, 0.3);
            }
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 18px;
            animation: floatUp 10s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #ff69b4, #da70d6);
            border-radius: 50%;
            animation: sparkleAnim 2.5s ease-in-out infinite;
            pointer-events: none;
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.6);
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.2);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Laptop specific sizing - increased container */
        @media (min-width: 1024px) and (max-width: 1440px) {
            .container {
                max-width: 650px;
                width: 85%;
                padding: 3rem 2.5rem;
                border-radius: 35px;
            }
            
            h1 {
                font-size: 3.2rem;
                margin-bottom: 1.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
                margin-bottom: 2rem;
                letter-spacing: 1.2px;
            }
            
            .love-message {
                font-size: 1.15rem;
                margin-bottom: 2.5rem;
                line-height: 1.7;
            }
            
            .next-button {
                padding: 1.2rem 3rem;
                font-size: 1.1rem;
                border-radius: 60px;
            }
        }

        /* Large laptop/desktop (above 1440px) */
        @media (min-width: 1441px) {
            .container {
                max-width: 700px;
                width: 80%;
                padding: 3.5rem 3rem;
                border-radius: 40px;
            }
            
            h1 {
                font-size: 3.5rem;
                margin-bottom: 1.5rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
                margin-bottom: 2rem;
            }
            
            .love-message {
                font-size: 1.2rem;
                margin-bottom: 3rem;
                line-height: 1.8;
            }
            
            .next-button {
                padding: 1.3rem 3.2rem;
                font-size: 1.15rem;
            }
        }

        /* Tablet Portrait */
        @media (min-width: 769px) and (max-width: 1023px) {
            .container {
                padding: 2.5rem 2rem;
                max-width: 550px;
                width: 85%;
                border-radius: 32px;
            }
            
            h1 {
                font-size: 2.8rem;
                margin-bottom: 1.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 1.8rem;
            }
            
            .love-message {
                font-size: 1.05rem;
                margin-bottom: 2.2rem;
            }
            
            .next-button {
                padding: 1.1rem 2.8rem;
                font-size: 1.05rem;
            }
        }

        /* Mobile Landscape and smaller tablets */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
                max-width: 400px;
                width: 95%;
                border-radius: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 1rem;
                margin-bottom: 1.2rem;
            }
            .love-message {
                font-size: 0.95rem;
                margin-bottom: 1.5rem;
            }
            .next-button {
                padding: 0.9rem 2rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.2rem 0.8rem;
                max-width: 350px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 0.8rem;
            }
            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 1rem;
            }
            .love-message {
                font-size: 0.9rem;
                margin-bottom: 1.3rem;
                line-height: 1.5;
            }
            .next-button {
                padding: 0.8rem 1.8rem;
                font-size: 0.9rem;
            }
        }

        /* Special effects */
        .glow {
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 105, 180, 0.6), 0 0 40px rgba(218, 112, 214, 0.4);
            }
        }

        /* Anniversary specific elements */
        .anniversary-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        .ring {
            position: absolute;
            border: 2px solid rgba(255, 105, 180, 0.1);
            border-radius: 50%;
            animation: expandRing 8s ease-in-out infinite;
        }

        .ring:nth-child(1) { 
            width: 150px; 
            height: 150px; 
            margin: -75px 0 0 -75px;
            animation-delay: 0s;
        }
        .ring:nth-child(2) { 
            width: 220px; 
            height: 220px; 
            margin: -110px 0 0 -110px;
            animation-delay: 2s;
        }
        .ring:nth-child(3) { 
            width: 300px; 
            height: 300px; 
            margin: -150px 0 0 -150px;
            animation-delay: 4s;
        }

        /* Scale rings for larger screens */
        @media (min-width: 1024px) {
            .ring:nth-child(1) { 
                width: 200px; 
                height: 200px; 
                margin: -100px 0 0 -100px;
            }
            .ring:nth-child(2) { 
                width: 280px; 
                height: 280px; 
                margin: -140px 0 0 -140px;
            }
            .ring:nth-child(3) { 
                width: 360px; 
                height: 360px; 
                margin: -180px 0 0 -180px;
            }
        }

        @keyframes expandRing {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements"></div>
    <div class="floating-hearts"></div>
    <div class="anniversary-rings">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>
    
    <div class="container">
        <h1 class="glow">Happy Anniversary My Love! ðŸ’•âœ¨</h1>
        <div class="subtitle">
            Celebrating our beautiful journey together
        </div>
        <div class="love-message">
            "Every day with you feels like the first day of forever. Here's to all our precious memories and the countless more we'll create! ðŸ’œ"
        </div>
        <button class="next-button" onclick="goToNextPage()">
            Something I've never shared before... ðŸ’–
        </button>
    </div>
    <audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        let musicStarted = false;

function startMusic() {
  if (musicStarted) return;

  const bgMusic = document.getElementById("bgMusic");
  if (bgMusic) {
    bgMusic.volume = 0.5;
    bgMusic.play().then(() => {
      musicStarted = true;
      console.log("Music started");
    }).catch((err) => {
      console.warn("Music autoplay blocked:", err);
    });
  }
}

document.body.addEventListener("click", startMusic, { once: true });
document.body.addEventListener("touchstart", startMusic, { once: true });

        // Next page function
        function goToNextPage() {
            gsap.to('.next-button', {
                scale: 1.4,
                rotation: 360,
                duration: 1,
                ease: "back.out(1.7)",
                onComplete: () => {
                    window.location.href = "memory.html";
                }
            });
        }

        // Create floating elements
        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            const colors = ['dot-pink', 'dot-violet', 'dot-purple', 'dot-rose'];
            
            for (let i = 0; i < 12; i++) {
                const dot = document.createElement('div');
                dot.className = `floating-dot ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                const size = Math.random() * 25 + 8;
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 6 + 's';
                dot.style.animationDuration = (Math.random() * 4 + 6) + 's';
                
                container.appendChild(dot);
            }
        }

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.querySelector('.floating-hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = ['ðŸ’œ', 'ðŸ’•', 'ðŸ’–', 'ðŸ’', 'ðŸ©·', 'ðŸ’˜'][Math.floor(Math.random() * 6)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 6 + 10) + 's';
                heart.style.fontSize = (Math.random() * 6 + 14) + 'px';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 10000);
            }, 1800);
        }

        // Create sparkles around the container
        function createSparkles() {
            const container = document.querySelector('.container');
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2.5 + 's';
                container.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 2500);
            }, 400);
        }

        // Cursor sparkle effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.position = 'fixed';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 2500);
            }
        });

        // Initialize all effects
        window.addEventListener('load', () => {
            createFloatingElements();
            createHearts();
            createSparkles();
            
            // Add entrance animations with GSAP
            gsap.timeline()
                .from('.container', { duration: 1.2, scale: 0.7, opacity: 0, ease: "back.out(1.7)" })
                .to('h1', { duration: 1.2, opacity: 1, y: 0, ease: "bounce.out" }, "-=0.6")
                .from('.subtitle', { duration: 1, y: 30, opacity: 0 }, "-=0.4")
                .from('.love-message', { duration: 1, y: 30, opacity: 0 }, "-=0.3")
                .from('.next-button', { duration: 1, scale: 0, opacity: 0, ease: "back.out(1.7)" }, "-=0.2");
        });

        // Add periodic container glow effect
        setInterval(() => {
            gsap.to('.container', {
                boxShadow: '0 25px 50px rgba(255, 105, 180, 0.3), 0 0 100px rgba(255, 255, 255, 0.4)',
                duration: 3,
                yoyo: true,
                repeat: 1
            });
        }, 7000);

        // Add gentle pulsing to anniversary rings
        gsap.to('.ring', {
            scale: 1.1,
            duration: 4,
            ease: "power2.inOut",
            yoyo: true,
            repeat: -1,
            stagger: 1
        });
    </script>
</body>
</html>
