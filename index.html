<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Special ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #f8e8ff 25%, #e8f4ff 50%, #fff0e8 75%, #ffeef8 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating shapes */
        .floating-shape {
            position: absolute;
            opacity: 0.4;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            font-size: 20px;
        }

        .floating-shape.small {
            font-size: 12px;
            opacity: 0.3;
        }

        .floating-shape.medium {
            font-size: 16px;
            opacity: 0.35;
        }

        .floating-shape.large {
            font-size: 24px;
            opacity: 0.4;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Card styling */
        .card-container {
            perspective: 1000px;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px 70px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 500px;
            max-width: 600px;
            border: 2px solid rgba(255, 192, 203, 0.15);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        /* ...existing code... */
.heart-icon {
    font-size: 60px;
    margin-bottom: 25px;
    animation: heartbeat 2s ease-in-out infinite;
    text-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    position: relative;
    /* Remove right and bottom */
    right: unset;
    bottom: unset;
    /* Center horizontally */
    display: block;
    margin-left: auto;
    margin-right: auto;
}
/* ...existing code... */

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 26px;
            background: linear-gradient(135deg, #8a2be2, #da70d6, #9370db);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 35px;
            line-height: 1.4;
            opacity: 1;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .message.fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }

        .message.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .next-button {
            background: linear-gradient(135deg, #8a2be2, #da70d6, #9370db);
            background-size: 200% 200%;
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.3);
            text-transform: none;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .next-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.4);
            background-position: 100% 0;
        }

        .next-button:hover::before {
            left: 100%;
        }

        .next-button:active {
            transform: translateY(-1px);
        }

        /* Loading animation */
        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8a2be2;
            margin: 0 2px;
            animation: loading 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card {
                min-width: 320px;
                padding: 30px 40px;
                margin: 20px;
            }
            
            .message {
                font-size: 22px;
            }
            
            .heart-icon {
                font-size: 50px;
                left: -5px;
            }
        }

        @media (max-width: 480px) {
            .card {
                min-width: 280px;
                padding: 25px 30px;
                margin: 15px;
            }
            
            .heart-icon {
                right: -100px;
            }
        }
    </style>
</head>
<body>

    <div class="floating-shape medium" style="top: 45%; left: 8%; animation-delay: 1.5s; color: #98FB98;">‚óè</div>
    <div class="floating-shape small" style="top: 55%; right: 90%; animation-delay: 3s; color: #F0E68C;">‚óè</div>
    <div class="floating-shape large" style="bottom: 35%; left: 15%; animation-delay: 2.5s; color: #DDA0DD;">‚óè</div>
    <div class="floating-shape medium" style="bottom: 25%; right: 20%; animation-delay: 4s; color: #87CEEB;">‚óè</div>
    <div class="floating-shape small" style="bottom: 15%; left: 80%; animation-delay: 3.5s; color: #FFB6C1;">‚óè</div>
    <div class="floating-shape large" style="bottom: 8%; right: 12%; animation-delay: 1s; color: #98FB98;">‚óè</div>
    <div class="floating-shape small" style="top: 65%; right: 25%; animation-delay: 4.5s; color: #FFD700;">‚óè</div>
    <div class="floating-shape medium" style="top: 75%; left: 25%; animation-delay: 2s; color: #DDA0DD;">‚óè</div>
    <div class="floating-shape large" style="top: 20%; right: 8%; animation-delay: 3s; color: #87CEEB;">‚óè</div>
    <div class="floating-shape small" style="bottom: 45%; right: 5%; animation-delay: 1.5s; color: #F0E68C;">‚óè</div>
    <div class="floating-shape medium" style="bottom: 55%; left: 90%; animation-delay: 0.5s; color: #FFB6C1;">‚óè</div>

    <div class="card-container">
        <div class="card">
            <div class="heart-icon">üíñ</div>
            <div class="message" id="message">Something I've never shared before...</div>
            <button class="next-button" id="nextButton">Next</button>
            <div class="loading" id="loading">
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <audio id="bgMusic" loop>
  <source src="romantic2.mp3" type="audio/mpeg">
</audio>

    <script>
        let musicStarted = false;

function startMusic() {
  if (musicStarted) return;

  const bgMusic = document.getElementById("bgMusic");
  if (bgMusic) {
    bgMusic.volume = 0.5;
    bgMusic.play().then(() => {
      musicStarted = true;
      console.log("Music started");
    }).catch((err) => {
      console.warn("Music autoplay blocked:", err);
    });
  }
}

document.body.addEventListener("click", startMusic, { once: true });
document.body.addEventListener("touchstart", startMusic, { once: true });
        document.getElementById('nextButton').addEventListener('click', function() {
            const messageEl = document.getElementById('message');
            const buttonEl = document.getElementById('nextButton');
            const loadingEl = document.getElementById('loading');

            // Add fade out effect
            messageEl.classList.add('fade-out');
            
            // Disable button and show loading
            buttonEl.style.opacity = '0.6';
            buttonEl.style.pointerEvents = 'none';

            setTimeout(() => {
                // Change the message
                messageEl.textContent = 'Something deeper than words can express...';
                messageEl.classList.remove('fade-out');
                messageEl.classList.add('fade-in');
                
                // Show loading animation
                loadingEl.classList.add('show');

                // After 2 seconds, redirect to page2.html
                setTimeout(() => {
                    // Create a smooth fade out effect before redirect
                    document.body.style.transition = 'opacity 0.8s ease-out';
                    document.body.style.opacity = '0';
                    
                    setTimeout(() => {
                        window.location.href = 'wish.html';
                    }, 800);
                }, 2000);
            }, 400);
        });

        // Add some extra floating elements dynamically
        function createFloatingElement() {
            const colors = ['#FFD700', '#87CEEB', '#DDA0DD', '#FFB6C1', '#98FB98', '#F0E68C'];
            const element = document.createElement('div');
            element.className = 'floating-shape';
            element.textContent = '‚óè';
            element.style.left = Math.random() * 100 + '%';
            element.style.top = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 5 + 's';
            element.style.fontSize = (Math.random() * 10 + 12) + 'px';
            element.style.opacity = Math.random() * 0.3 + 0.2;
            element.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(element);

            // Remove element after animation
            setTimeout(() => {
                element.remove();
            }, 6000);
        }

        // Create new floating elements periodically
        setInterval(createFloatingElement, 4000);
    </script>
</body>
</html>
